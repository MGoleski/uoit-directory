<div class="tiny button-group align-right">
  <div class="flex-container align-middle">
    <label id="sort_by">Sort by: &nbsp;</label>
  </div>
  <button
    ng-repeat="option in $ctrl.options"
    id="sort_{{ ::option.id }}"
    class="button"
    ng-click="$ctrl.onChanged({ $event: option.id })"
    ng-class="{ hollow: $ctrl.selected !== option.id }"
    aria-labelledby="sort_by sort_{{ ::option.id }}">
     {{ ::option.label }}
  </button>
</div>
